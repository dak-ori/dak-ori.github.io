<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Mermaid Sequence Diagram with Legend</title>
    <script type="module">
      import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    </script>
    <style>
      #legend {
        font-family: Arial, sans-serif;
        margin-bottom: 20px;
        font-size: 14px;
      }
      #legend .new {
        display: inline-block;
        width: 15px;
        height: 15px;
        background-color: #4caf50;
        margin-right: 8px;
        vertical-align: middle;
        border-radius: 3px;
        border: 1px solid #3a9d23;
      }
      #legend .modified {
        display: inline-block;
        width: 15px;
        height: 15px;
        background-color: #d2b48c;
        margin-right: 8px;
        vertical-align: middle;
        border-radius: 3px;
        border: 1px solid #a68b59;
      }
      #legend .existing {
        display: inline-block;
        width: 15px;
        height: 15px;
        background-color: #ffffff;
        margin-right: 8px;
        vertical-align: middle;
        border-radius: 3px;
        border: 1px solid #000000;
      }
    </style>
  </head>
  <body>
    <div id="legend">
      <div><span class="existing"></span> 기존 (흰색 박스)</div>
      <div><span class="new"></span> 신규 (초록색 박스)</div>
      <div><span class="modified"></span> 수정 (황토색 박스)</div>
    </div>
